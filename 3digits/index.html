<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学计算题出题器 (3位数)</title>
    <style>
        .main {
            text-align: center;
        }
        .test {
            display: block;
        }
        .test tr {
            display: block;
            margin-top: 20px;
        }
        .test td {
            display: inline-block;
            margin-right: 50px;
            width: 85px;
        }
        .test .answer {
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>打印后会继续出题</h2>
        <br>
        <button id="print">打印</button> <input type="checkbox" id="displayAns">显示答案(订正用)
    </div>
